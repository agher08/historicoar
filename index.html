<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Historical AR Project</title>
    <!-- Set viewport for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- A-Frame Library: The core framework for 3D/AR scenes. -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <!-- AR.js Library for A-Frame: Adds location-based AR capabilities. -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        /* This style creates a simple loading message overlay. */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 1.5em;
            z-index: 1000;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">

    <!-- This div will be displayed while the scene is loading. -->
    <div id="loader" class="loading-overlay">
        <p>Loading AR Experience...</p>
    </div>

    <!-- 
      The <a-scene> is the root of the AR experience.
      - 'vr-mode-ui="enabled: false"': Disables the VR button.
      - 'arjs="...': Configures AR.js for webcam and location tracking.
      - 'renderer="...': Improves rendering quality.
      - 'embedded': Helps with embedding in web pages.
    -->
    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        renderer="antialias: true; alpha: true"
        embedded
    >
        <!--
          The <a-camera> is the user's viewpoint.
          'gps-new-camera': This component links the camera's position to the device's real-world GPS.
        -->
        <a-camera gps-new-camera></a-camera>

        <!-- 
          ============================================================
          BUILDING 1: The Old Post Office (Example)
          - Replace 'src' with the path to your 3D model file.
          - Replace 'latitude' and 'longitude' with the building's actual coordinates.
          - Adjust 'scale' to make the model the correct size.
          ============================================================
        -->
        <a-gltf-model
            src="assets/V2 new version v4.glb"
            scale="15 15 15"
            gps-new-entity-place="latitude: 8.9529; longitude: -79.5353;"
        ></a-gltf-model>
        
        <!-- Text label for Building 1 -->
        <a-text
            value="V2 Nazi Rocket"
            look-at="[gps-new-camera]"
            scale="75 75 75"
            position="0 25 0" <!-- Position the text above the model's center -->
            align="center"
            gps-new-entity-place="latitude: 8.9529; longitude: -79.5353;"
        ></a-text>

        <!-- 
          ============================================================
          BUILDING 2: The Grand Theatre (Example)
          - Copy the block above and change the values for your next building.
          ============================================================
        -->
        <a-gltf-model
            src="assets/nwetondome.glb"
            scale="20 20 20"
            gps-new-entity-place="latitude: 9.035767690932627; longitude: -79.51782696479798;"
        ></a-gltf-model>

        <!-- Text label for Building 2 -->
        <a-text
            value="Cenotafio a Newton"
            look-at="[gps-new-camera]"
            scale="80 80 80"
            position="0 30 0"
            align="center"
            gps-new-entity-place="latitude: 8.9515; longitude: -79.5340;"
        ></a-text>

    </a-scene>

    <script>
        // This script just hides the loading message once the scene is loaded.
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            loader.style.display = 'none';
        });
    </script>
</body>
</html>
